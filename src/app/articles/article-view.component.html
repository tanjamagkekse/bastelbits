<div class="gray-bg"></div>

<div class="article">
  <div class="article-inside card">
    <div class="card-body">
      <h2>{{article?.title}}</h2>

      <ul class="list-group">
        <li class="list-group-item">
          {{article?.content}}
        </li>
      </ul>

      <a
        [routerLink]="['/home', { outlets: { aux: null } }]"
        class="btn btn-default"
      >
        Close
      </a>
    </div>
  </div>
</div>
