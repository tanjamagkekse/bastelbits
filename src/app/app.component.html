
<div>
<mat-toolbar class="mat-toolbar black text-white" [ngClass]="{ 'scrolled': isScrolled || isOverlayOpen}">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <div routerLink='/home' class="logo">
    <span class="welcome" [class.hidden]="isScrolled || isOverlayOpen">Willkommen bei</span>
    <h1 class="title">{{title}}</h1>
    <span class="subtitle" [class.hidden]="isScrolled || isOverlayOpen">handgemacht & hochgeladen</span>
  </div>

  <div>
    <i class="bi bi-search"></i>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="sidebar" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list class="mt-5">
      <a mat-list-item>
        <span class="entry link" routerLink='/home' routerLinkActive='active'>
          <i class="bi me-2 bi-house-door"></i>
          <span>Home</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry link" routerLink='/about' routerLinkActive='active'>
          <i class="bi me-2 bi-lightbulb"></i>
          <span>About</span>
        </span>
      </a>
    </mat-nav-list>
<hr>
    <mat-nav-list class="latest">
      <a mat-list-item>
        <span class="entry link" routerLink='/release-notes' routerLinkActive='active'>
          <i class="bi me-2 bi-pencil"></i>
          <span>Ã„nderungen</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <router-outlet name="aux"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
